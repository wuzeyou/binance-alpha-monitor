name: Binance Alpha Airdrop Monitor

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install cloudscraper requests

      - name: Run monitor
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          set +e
          output=$(python monitor.py 2>&1)
          exit_code=$?
          echo "$output"
          
          if [ $exit_code -ne 0 ]; then
            echo "::warning::Monitor script failed with exit code $exit_code"
            exit 0
          fi
          
          # Parse JSON lines and send to Telegram
          echo "$output" | while IFS= read -r line; do
            if echo "$line" | python -c "import json,sys; d=json.loads(sys.stdin.read()); print(d['text'])" > /tmp/msg.txt 2>/dev/null; then
              msg=$(cat /tmp/msg.txt)
              if [ -n "$msg" ]; then
                curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
                  --data-urlencode "chat_id=${TG_CHAT_ID}" \
                  --data-urlencode "text=${msg}"
                echo "Sent notification for: $(echo "$msg" | head -1)"
              fi
            fi
          done

      - name: Commit state changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          if ! git diff --staged --quiet; then
            git commit -m "Update state [skip ci]"
            git push
          fi
