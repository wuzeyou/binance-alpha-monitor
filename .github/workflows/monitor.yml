name: Binance Alpha Airdrop Monitor

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch: {}      # manual trigger

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install cloudscraper requests

      - name: Run monitor
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          output=$(python monitor.py 2>&1)
          echo "$output"
          
          # Parse JSON lines and send to Telegram
          echo "$output" | while IFS= read -r line; do
            # Skip non-JSON lines
            echo "$line" | python -c "import json,sys; json.loads(sys.stdin.read())" 2>/dev/null || continue
            
            text=$(echo "$line" | python -c "import json,sys; print(json.loads(sys.stdin.read())['text'])")
            
            if [ -n "$text" ]; then
              curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
                -d chat_id="${TG_CHAT_ID}" \
                -d text="${text}" \
                -d parse_mode="" \
                --data-urlencode "text=${text}"
              echo "Sent: $(echo "$text" | head -1)"
            fi
          done

      - name: Commit state changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          git diff --staged --quiet || git commit -m "Update state [skip ci]" && git push
